<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather Forecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="forecast-container">

        <h3>10-day Forecast</h3>
        <div class="forecast-row-today">
            <span class="date">Today</span>
            <div class="icon"></div>
            <span class="temperature">39°/26°</span>
        </div>
        <div class="forecast-row">
            <span class="date">Friday 11 Oct</span>
            <div class="icon"></div>
            <span class="temperature">39°/26°</span>
        </div>

        <div class="forecast-row">
            <span class="date">Saturday 12 Oct</span>
            <div class="icon"></div>
            <span class="temperature">28°/26°</span>
        </div>

        <div class="forecast-row">
            <span class="date">Sunday 13 Oct</span>
            <div class="icon1"></div>
            <span class="temperature">37°/27°</span>
        </div>

        <div class="forecast-row">
            <span class="date">Monday 14 Oct</span>
            <div class="icon1"></div>
            <span class="temperature">36°/27°</span>
            
        </div>

        <div class="forecast-row">
            <span class="date">Tuesday 15 Oct</span>
            <div class="icon"></div>
            <span class="temperature">37°/27°</span>
            
        </div>
        <div class="forecast-row">
            <span class="date">Wednesday 16 Oct</span>
            <div class="icon1"></div>
            <span class="temperature">37°/27°</span>
            
        </div>
        <div class="forecast-row">
            <span class="date">Thusday 17 Oct</span>
            <div class="icon"></div>
            <span class="temperature">37°/26°</span>
        </div>
        <div class="forecast-row">
            <span class="date">Friday 17 Oct</span>
            <div class="icon1"></div>
            <span class="temperature">38°/27°</span>
        </div>
        <div class="forecast-Saturday">
            <span class="date">Saturday 17 Oct</span>
            <div class="icon1"></div>
            <span class="temperature">37°/27°</span>
        </div>
    </div>
</body>
</html>
